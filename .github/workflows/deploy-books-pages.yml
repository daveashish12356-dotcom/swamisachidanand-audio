# Deploy public/books and public/thumbnails so all 56 PDFs are online.
# Repo Settings > Pages > Source: "Deploy from a branch" > Branch: gh-pages > / (root)
name: Deploy books and thumbnails to Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy books and thumbnails to site root
        run: |
          mkdir -p _site
          cp -r public/books _site/
          cp -r public/thumbnails _site/
          echo "56 books + 56 thumbnails" > _site/index.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          publish_branch: gh-pages
          force_orphan: true
